<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Sulino Trading - Trade Solana tokens and earn rewards">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <title>Sulino Trading</title>
    
    <!-- Telegram Webapp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <style>
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        
        .transition-all { transition: all 0.3s ease; }
        .loading-pulse { animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
        
        .btn-primary { background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%); transition: transform 0.1s ease; }
        .btn-primary:active { transform: scale(0.98); }
        
        .price-up { color: #10B981; }
        .price-down { color: #EF4444; }
        
        .token-card { transition: transform 0.2s ease, box-shadow 0.2s ease; }
        .token-card:active { transform: scale(0.98); }
        
        /* Navbar Styling */
        .navbar { background: #1f2937; }
        .navbar-logo { font-weight: bold; color: #ffffff; font-size: 1.25rem; }
    </style>
</head>
<body class="h-full bg-gray-100 dark:bg-gray-900 overflow-hidden">
    <!-- Navbar -->
    <nav class="navbar flex justify-between items-center p-4">
        <!-- Logo -->
        <div class="navbar-logo">Sulino Trading</div>
        <!-- Navigation Links -->
        <div class="flex items-center space-x-4">
            <button class="btn-primary py-2 px-4 rounded-lg text-white" onclick="connectWallet()">Connect Wallet</button>
            <button class="text-white" onclick="showPanel('trade')">Trade</button>
            <button class="text-white" onclick="showPanel('stake')">Stake</button>
            <button class="text-white" onclick="showPanel('lottery')">Lottery</button>
        </div>
    </nav>

    <!-- Main Content -->
    <div id="root" class="h-full">
        <!-- Panels Container -->
        <div class="flex flex-col items-center p-4 space-y-4 h-screen overflow-y-auto hide-scrollbar">
            <!-- Trade Panel -->
            <div id="tradePanel" class="hidden w-full max-w-md p-4 bg-white dark:bg-gray-800 rounded-lg shadow-lg">
                <h2 class="text-lg font-semibold text-gray-900 dark:text-white">Trade Tokens</h2>
                <button class="btn-primary text-white py-2 px-4 rounded-lg w-full mt-2" onclick="handleTrade()">Start Trading</button>
            </div>
            
            <!-- Stake Panel -->
            <div id="stakePanel" class="hidden w-full max-w-md p-4 bg-white dark:bg-gray-800 rounded-lg shadow-lg">
                <h2 class="text-lg font-semibold text-gray-900 dark:text-white">Stake Tokens</h2>
                <button class="btn-primary text-white py-2 px-4 rounded-lg w-full mt-2" onclick="handleStake()">Stake Now</button>
            </div>
            
            <!-- Lottery Panel -->
            <div id="lotteryPanel" class="hidden w-full max-w-md p-4 bg-white dark:bg-gray-800 rounded-lg shadow-lg">
                <h2 class="text-lg font-semibold text-gray-900 dark:text-white">Lottery</h2>
                <p id="lotteryEntries" class="text-sm text-gray-700 dark:text-gray-300">Checking your entries...</p>
                <button class="btn-primary text-white py-1 px-2 rounded-lg mt-2" onclick="checkLotteryStatus()">Check Status</button>
            </div>
        </div>
    </div>

    <!-- JS Scripts -->
    <script type="module" src="/src/main.js"></script>

    <script>
        window.addEventListener('load', () => {
            if (window.Telegram?.WebApp) {
                const tg = window.Telegram.WebApp;
                tg.ready();
                tg.expand();
                document.documentElement.classList.toggle('dark', tg.colorScheme === 'dark');
            }
        });

        // Panel Display Logic
        function showPanel(panelId) {
            // Hide all panels
            document.getElementById('tradePanel').classList.add('hidden');
            document.getElementById('stakePanel').classList.add('hidden');
            document.getElementById('lotteryPanel').classList.add('hidden');

            // Show the selected panel
            document.getElementById(panelId + 'Panel').classList.remove('hidden');
        }

        // Mock functions for bot features
        function connectWallet() {
            alert("Connecting wallet...");
        }

        function handleTrade() {
            alert("Trading functionality coming soon!");
        }

        function handleStake() {
            alert("Staking functionality coming soon!");
        }

        function checkLotteryStatus() {
            document.getElementById('lotteryEntries').innerText = "You have X entries in this week's lottery!";
        }
    </script>
</body>
</html>
