<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Sulino Trading - Trade Solana tokens and earn rewards">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <title>Sulino Trading</title>
    
    <!-- Telegram Webapp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <style>
        /* Hide scrollbar but allow scrolling */
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        
        /* Smooth transitions */
        .transition-all {
            transition: all 0.3s ease;
        }
        
        /* Loading animation */
        .loading-pulse {
            animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
        
        /* Custom button styles */
        .btn-primary {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            transition: transform 0.1s ease;
        }
        .btn-primary:active {
            transform: scale(0.98);
        }
        
        /* Price changes */
        .price-up {
            color: #10B981;
        }
        .price-down {
            color: #EF4444;
        }
        
        /* Card hover effects */
        .token-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .token-card:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body class="h-full bg-gray-100 dark:bg-gray-900 overflow-hidden">
    <div id="root" class="h-full">
        <!-- Your loading UI will be replaced by React -->
        <div class="flex items-center justify-center h-screen">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
        </div>
    </div>

    <!-- Change this to point to the new entry file -->
    <script type="module" src="/src/main.js"></script>

    <!-- Initialize Telegram WebApp -->
    <script>
        window.addEventListener('load', () => {
            if (window.Telegram?.WebApp) {
                const tg = window.Telegram.WebApp;
                tg.ready();
                tg.expand();
                
                // Set theme based on Telegram theme
                document.documentElement.classList.toggle('dark', tg.colorScheme === 'dark');
            }
        });
    </script>
</body>
</html>
